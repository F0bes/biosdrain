name: Build Pull Request

on:
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    steps:
      - name: Install dependencies
        run: |
          apk add build-base git bash

      - uses: actions/checkout@v2
      - run: |
          git config --global --add safe.directory /__w/biosdrain/biosdrain
          git fetch --prune --unshallow

      - name: Compile project
        run: |
          make clean all
          mkdir -p artifacts
          cp biosdrain.elf artifacts/biosdrain.elf

          - name: Compile Arcade Variant
          run: |
            make clean all COH=1
            mkdir -p artifacts
            cp biosdrain_arcade.elf artifacts/biosdrain_arcade.elf
  
      - name: Upload ELF
        uses: actions/upload-artifact@v2
        with:
          name: biosdrain
          path: artifacts
